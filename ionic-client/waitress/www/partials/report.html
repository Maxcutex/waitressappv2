<ion-view view-title="Reports" align="center">
<ion-content class="has-header has-footer">
    <div class="list report">
        <div class="card" ui-sref="dashboard.report-daily">
            <div class="item item-icon-right">
                <i class="icon ion-chevron-right"></i>
                <h2>Daily Reports</h2>
                <p>Shows the number of breakfast & lunch per Day</p>
            </div>
        </div>
        <div class="card" ui-sref="dashboard.report-custom">
            <div class="item item-icon-right">
                <i class="icon ion-chevron-right"></i>
                <h2>Custom Reports</h2>
                <p>Shows reprot of total break fast weekly</p>
            </div>
        </div>
    </div>
    </ion-content>
</ion-view>
