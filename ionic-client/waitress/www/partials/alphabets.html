<ion-view view-title="Meal Lists" align="center">
    <ion-content class="has-header has-footer">
        <div class="row alpha-view">
            <div class="col col-33" ng-repeat="letter in letters">
                <div class="card" ui-sref="dashboard.usernames({character: '{{letter}}'})">
                    <div class="item item-text-wrap">
                        {{letter}}
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
