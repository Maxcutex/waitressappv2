<ion-view view-title="Lists" align="center">
    <ion-content class="has-header has-footer">
        <div class="row alpha-view">
            <div class="col col-50" ng-repeat="user in names">
                <div class="list">
                    <ion-checkbox ng-show="user.is_tapped" ng-model="true"></ion-checkbox>
                    <a class="item item-avatar" href="#" ng-click="tapAction(user)">
                      <img src="{{user.photo}}">
                      <h4>{{user.firstname}}</h5>
                      <h4>{{user.lastname}}</h5>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
