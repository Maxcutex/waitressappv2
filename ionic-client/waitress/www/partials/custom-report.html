<ion-view view-title="Custom Reports" align="center">
<ion-content class="has-header has-footer">
    <div class="row">
        <div class="col">
            <p> From </p>
            <ionic-datepicker input-obj="fromDate">
                <button class="button button-block button-positive"> {{fromDate.inputDate|date:dateFormat ||Date.now()|date:dateFormat}}</button>
            </ionic-datepicker>
        </div>
        <div class="col">
            <p> To </p>
            <ionic-datepicker input-obj="toDate">
                <button class="button button-block button-positive"> {{toDate.inputDate|date:dateFormat ||Date.now()|date:dateFormat}}</button>
              </ionic-datepicker>
        </div>
        <div class="col">
            <p> Search </p>
            <button class="button button-block button-positive" ng-click="report()"> Search</button>
        </div>
    </div>
    <div class="custom report" ng-show="reportData.length > 0">
    <div class="row">
        <div class="col">
            <h4> DATE </h4>
        </div>
        <div class="col">
        <h4> BREAKFAST </h4>

        </div>
        <div class="col">
        <h4> LUNCH </h4>

        </div>
    </div>
        <div class="row" ng-repeat="report in reportData">
            <div class="col">
                <div class="card">
                    <h4> {{report.date | date:'fullDate'}}</h4>
                </div>
            </div>
            <div class="col">
                <div class="card">

                    <h4> {{report.breakfast || 0}} </h4>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h4> {{report.lunch || 0}} </h4>
                </div>
            </div>
        </div>
    </div>
</ion-content>

</ion-view>
