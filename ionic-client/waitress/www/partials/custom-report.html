<ion-view view-title="Custom Reports" align="center" class="add-small-margin-top">
    <div class="row">
        <div class="col">
            <p> From </p>
            <ionic-datepicker input-obj="fromDate">
                <button class="button button-block button-positive"> {{fromDate.inputDate|date:dateFormat ||currentDate|date:dateFormat}}</button>
        </div>
        <div class="col">
            <p> To </p>
            <ionic-datepicker input-obj="toDate">
                <button class="button button-block button-positive"> {{toDate.inputDate|date:dateFormat ||currentDate|date:dateFormat}}</button>
        </div>
        <div class="col">
            <p> Search </p>
            <button class="button button-block button-positive" ng-click="report()"> Search</button>
        </div>
    </div>
    <div class="report">
        <div class="row" ng-repeat="report in reportData">
            <div class="col">
                <div class="card">
                    <h4> {{report.date | date:'fullDate'}}</h4>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h1> {{report.breakfast || 0}} </h1>
                    <p> Breakfast count</p>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h1> {{report.lunch || 0}} </h1>
                    <p> Lunch Count</p>
                </div>
            </div>
        </div>
    </div>
    </ionic-datepicker>
</ion-view>
