{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="WaitressApp">
  <head lang="en">
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Andela Waitress</title>
    <!-- styles -->
    <link rel="stylesheet" href="{% static 'app/lib/bootstrap/dist/css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'app/lib/flxgrid/dist/css/flexgrid.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'app/lib/font-awesome/css/font-awesome.css' %}"/>
    <link rel="stylesheet" href="{% static 'app/lib/animate.css/animate.css' %}"/>
    <link rel="stylesheet" href="{% static 'app/css/main.css' %}"/>
  </head>
  <body>
    <header>
      <div class="container flex vertical align-center">
        <div class="logo">
          <img src="http://kaizen.andela.com/img/Andela-Logo-White-Landscape.png" class="img-responsive"/>
        </div>
        <div class="app-title">
          <h2>Waitress</h2>
        </div>
      </div>
    </header>
    <main class="container">
      <!-- views -->
      {% block content %} {% endblock %}
    </main>
    <!-- scripts -->
    <script src="{% static 'app/lib/jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'app/lib/bootstrap/dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'dist/js/bundled.js' %}"></script>
  </body>
</html>
