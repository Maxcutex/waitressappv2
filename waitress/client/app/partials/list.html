<h1 class="page-description"><a class="back-link" href="/">Back</a> / Listing people starting with {{ character }}</h1>

<div class="row">
  <div class="col-sm-4" ng-repeat="user in users">
    <a class="name grid-box flex" ng-class="{'active': user.id == selectedUser}" ng-click="click(user.id)">
      <div class="flex">
        <div class="column1">
          <div class="thumb"></div>
        </div>
        <div class="column2">
          <h1>{{ user.lastname }}</h1>
          <h1>{{ user.firstname }}</h1>
        </div>
      </div>
    </a>
  </div>
</div>

<div class="footer-panel" ng-show="footerIsVisible">
  <div class="container">
    <a class="sapphire button" ng-click="tap(selectedUser)">Tap</a>
    <a class="sapphire button" ng-click="untap(selectedUser)">Untap</a>
    <a class="shadeless button" ng-click="cancel()">Cancel</a>
  </div>
</div>
