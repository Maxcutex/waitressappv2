<h1 class="page-description"><a class="back-link" href="/">Back</a> / Listing people starting with {{ character }}</h1>

<div class="row">
  <div class="col-sm-4" ng-repeat="user in users">
    <a class="name grid-box flex" ng-click="tap(user.id)">
      <div class="flex">
        <div class="column1">
          <div class="thumb"></div>
        </div>
        <div class="column2">
          <h3>{{ user.lastname }}</h3>
          <h1>{{ user.firstname }}</h1>
        </div>
      </div>
    </a>
  </div>
</div>
